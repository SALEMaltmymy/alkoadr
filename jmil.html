<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض إجابات الطلاب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #1e88e5; --brand-dark: #1565c0; --brand-light: #e3f2fd;
      --bg: #f4f7f9; --card-bg: #ffffff; --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      --ink: #0f172a; --muted: #6b7280; --border-color: #e5e7eb;
      --error: #ef4444; --error-dark: #dc2626; --success: #22c55e;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { overflow-x: hidden; }
    body { margin: 0; font-family: "Tajawal", sans-serif; background-color: var(--bg); color: var(--ink); line-height: 1.6; }
    .container { width: min(1200px, 94%); margin: 20px auto; padding: 20px 0; }
    
    .site-header { text-align: center; margin-bottom: 30px; }
    .site-header .logo { max-width: 90px; height: auto; margin-bottom: 15px; }
    .site-header h1 { font-weight: 800; color: var(--brand-dark); margin: 0 0 5px 0; font-size: 2.2em; }
    .site-header h2 { font-weight: 700; color: var(--ink); margin: 0; font-size: 1.3em; }
    .card { background: var(--card-bg); border-radius: 16px; box-shadow: var(--shadow); border: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 25px; }
    .credit { text-align: center; color: #6b7280; font-size: 14px; margin-top: 40px;}
    
    .submission-info { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
    .submission-info img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--brand); }
    .submission-info .details h3 { margin: 0; font-size: 1.5em; color: var(--ink); }
    .submission-info .details p { margin: 5px 0 0; color: var(--muted); font-size: 1em; }
    
    .question-block { background: #fafafa; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-color); }
    .question-block h4 { margin: 0 0 10px; font-weight: 700; color: var(--brand-dark); }
    .question-block p { margin: 0; color: var(--ink); white-space: pre-wrap; word-wrap: break-word; }

    .loader-container { text-align: center; padding: 50px 0; }
    .loader { width: 40px; height: 40px; border: 5px solid rgba(0,0,0,0.1); border-top-color: var(--brand); border-radius: 50%; display: inline-block; animation: rotation 0.8s linear infinite; }
    @keyframes rotation { to { transform: rotate(360deg); } }

    @media (max-width: 768px) {
      .submission-info { flex-direction: column; text-align: center; }
    }
  </style>
</head>
<body>

    <div class="container">
        <header class="site-header">
            <img src="tbok.png" alt="شعار جامعة تبوك" class="logo">
            <h1>إجابة الطالب</h1>
            <h2 id="page-subtitle"></h2>
        </header>
        <main>
            <div id="submission-details-container">
                <div class="loader-container">
                    <div class="loader"></div>
                    <p style="margin-top: 15px;">جاري تحميل إجابة الطالب...</p>
                </div>
            </div>
        </main>
        <footer class="credit"><p>اعداد/المهندس خالد الغامدي</p></footer>
    </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    const firebaseConfig = { apiKey: "AIzaSyAFIa5WAPy8Vn9p4T4Ak3yCly3_9bwsMZU", authDomain: "database-506.firebaseapp.com", projectId: "database-506", storageBucket: "database-506.firebasestorage.app", messagingSenderId: "926446561022", appId: "1:926446561022:web:9e57f6fd1fdc3a2f58a7af" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    const submissionDetailsContainer = document.getElementById('submission-details-container');
    const pageSubtitle = document.getElementById('page-subtitle');
    
    // استخراج معرّف الإجابة (submission ID) من رابط الصفحة
    const urlParams = new URLSearchParams(window.location.search);
    const submissionId = urlParams.get('id');
    
    async function getSubmissionDetails(subId) {
      if (!subId) {
        pageSubtitle.textContent = 'خطأ: لم يتم تحديد إجابة.';
        submissionDetailsContainer.innerHTML = '<div class="card"><p style="text-align:center;">الرجاء التأكد من أن رابط الصفحة يحتوي على معرّف الإجابة الصحيح (ID).</p></div>';
        return;
      }

      try {
        const docRef = doc(db, "Submissions", subId);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const submissionData = docSnap.data();
          renderSubmission(submissionData);
        } else {
          pageSubtitle.textContent = 'الإجابة غير موجودة.';
          submissionDetailsContainer.innerHTML = '<div class="card"><p style="text-align:center;">عذراً، لم يتم العثور على الإجابة المطلوبة.</p></div>';
        }
      } catch (error) {
        console.error("Error getting document:", error);
        pageSubtitle.textContent = 'حدث خطأ أثناء تحميل الإجابة.';
        submissionDetailsContainer.innerHTML = '<div class="card"><p style="text-align:center;">حدث خطأ أثناء تحميل البيانات. يرجى المحاولة مرة أخرى لاحقاً.</p></div>';
      }
    }
    
    function renderSubmission(sub) {
        pageSubtitle.textContent = `إجابة اختبار: ${sub.examTitle || 'غير محدد'}`;
        const studentName = sub.name || "طالب غير معروف";
        const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(studentName.charAt(0))}&background=random&color=fff&size=80`;

        let questionsHtml = '';
        if (sub.answers && Array.isArray(sub.answers)) {
            sub.answers.forEach((answer, index) => {
                const questionText = answer.question || `السؤال ${index + 1}`;
                const answerText = answer.answer || 'لم يجب الطالب على هذا السؤال.';
                questionsHtml += `
                    <div class="question-block">
                        <h4>${questionText}</h4>
                        <p>${answerText}</p>
                    </div>
                `;
            });
        } else {
            questionsHtml = '<div class="card"><p style="text-align:center;">لم يتم العثور على إجابات لهذا الاختبار.</p></div>';
        }

        submissionDetailsContainer.innerHTML = `
            <div class="card">
                <div class="submission-info">
                    <img src="${avatarUrl}" alt="Avatar">
                    <div class="details">
                        <h3>${studentName}</h3>
                        <p>رقم الهوية: ${sub.idNumber || 'غير متوفر'}</p>
                        <p>تاريخ الإجابة: ${sub.submissionTime ? new Date(sub.submissionTime.toDate()).toLocaleString('ar-SA') : 'غير متوفر'}</p>
                    </div>
                </div>
                <div>
                    ${questionsHtml}
                </div>
            </div>
        `;
    }
    
    getSubmissionDetails(submissionId);
  </script>
</body>
</html>
