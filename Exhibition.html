<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الإجابة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand: #1e88e5;
      --brand-dark: #1565c0;
      --bg: #f4f7f9;
      --card-bg: #ffffff;
      --shadow: 0 8px 25px rgba(0,0,0,.08);
      --ink: #0f172a;
      --muted: #6b7280;
      --border-color: #e5e7eb;
    }
    body {
      margin: 0;
      font-family: "Tajawal", sans-serif;
      background-color: var(--bg);
      color: var(--ink);
    }
    .container {
      width: min(900px, 92%);
      margin: auto;
      padding: 20px 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }
    .header .brand {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .header .brand img {
      height: 50px;
    }
    .header .brand h1 {
      margin: 0;
      font-size: 22px;
      color: var(--brand-dark);
    }
    .back-btn {
        text-decoration: none;
        background-color: var(--bg);
        color: var(--ink);
        padding: 10px 20px;
        border-radius: 12px;
        font-weight: 500;
        transition: all 0.2s ease;
        border: 1px solid var(--border-color);
    }
    .back-btn:hover {
        background-color: #e2e8f0;
        border-color: #cbd5e1;
    }
    
    #loader, #error-message {
        text-align: center;
        font-size: 18px;
        color: var(--muted);
        padding: 60px 20px;
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: var(--shadow);
    }

    .details-card {
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: var(--shadow);
        overflow: hidden;
        animation: fade-up 0.6s ease;
    }
    @keyframes fade-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .student-info {
        padding: 30px;
        border-bottom: 1px solid var(--border-color);
    }
    .student-info h2 {
        font-size: 24px;
        color: var(--brand-dark);
        margin-top: 0;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
    }
    .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }
    .info-item {
        display: flex;
        flex-direction: column;
    }
    .info-item dt { /* Label */
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 5px;
    }
    .info-item dd { /* Value */
        margin: 0;
        font-size: 16px;
        font-weight: 500;
        background: var(--bg);
        padding: 10px;
        border-radius: 8px;
    }

    .exam-answer {
        padding: 30px;
    }
    .exam-answer h3 {
        margin-top: 0;
        font-size: 20px;
    }
    .exam-answer .answer-text {
        background: var(--bg);
        padding: 20px;
        border-radius: 12px;
        line-height: 1.8;
        font-size: 16px;
        white-space: pre-wrap; /* للحفاظ على تنسيق الفقرات والأسطر */
        border: 1px solid var(--border-color);
        max-height: 400px;
        overflow-y: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="brand">
        <img src="tbok.png" alt="شعار جامعة تبوك">
        <h1>تفاصيل الإجابة</h1>
      </div>
      <a href="admin.html" class="back-btn">→ العودة للوحة التحكم</a>
    </header>
    
    <div id="loader">
      <p>جاري تحميل تفاصيل الإجابة...</p>
    </div>
    
    <div id="error-message" style="display: none;">
      <p>عذراً، لم يتم العثور على هذه الإجابة. قد يكون الرابط غير صحيح.</p>
    </div>

    <div id="content" style="display: none;">
      <div class="details-card">
        
        <div class="student-info">
          <h2>بيانات الطالب</h2>
          <div class="info-grid">
            <div class="info-item">
              <dt>الاسم الكامل</dt>
              <dd id="student-name"></dd>
            </div>
            <div class="info-item">
              <dt>رقم الهوية</dt>
              <dd id="student-id"></dd>
            </div>
            <div class="info-item">
              <dt>رقم الجوال</dt>
              <dd id="student-phone"></dd>
            </div>
            <div class="info-item">
              <dt>البريد الإلكتروني</dt>
              <dd id="student-email"></dd>
            </div>
            <div class="info-item">
                <dt>تاريخ الإرسال</dt>
                <dd id="submission-timestamp"></dd>
            </div>
            <div class="info-item">
                <dt>عدد الكلمات المكتوبة</dt>
                <dd id="submission-wordcount"></dd>
            </div>
          </div>
        </div>
        
        <div class="exam-answer">
          <h3>نص إجابة الاختبار</h3>
          <div class="answer-text" id="submission-answer"></div>
        </div>

      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFIa5WAPy8Vn9p4T4Ak3yCly3_9bwsMZU",
      authDomain: "database-506.firebaseapp.com",
      projectId: "database-506",
      storageBucket: "database-506.firebasestorage.app",
      messagingSenderId: "926446561022",
      appId: "1:926446561022:web:9e57f6fd1fdc3a2f58a7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchSubmissionDetails(docId) {
        const loader = document.getElementById('loader');
        const content = document.getElementById('content');
        const errorMessage = document.getElementById('error-message');

        try {
            const docRef = doc(db, "exams", docId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();

                // ملء البيانات في الصفحة
                document.getElementById('student-name').textContent = data.name || 'غير متوفر';
                document.getElementById('student-id').textContent = data.idNumber || 'غير متوفر';
                document.getElementById('student-phone').textContent = data.phone || 'غير متوفر';
                document.getElementById('student-email').textContent = data.email || 'غير متوفر';
                document.getElementById('submission-wordcount').textContent = data.wordCount || '0';
                
                // تنسيق التاريخ والوقت
                const submissionDate = new Date(data.timestamp);
                document.getElementById('submission-timestamp').textContent = submissionDate.toLocaleString('ar-SA', {
                    year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });

                document.getElementById('submission-answer').textContent = data.answer || 'لم يتم تقديم إجابة.';

                // إظهار المحتوى وإخفاء التحميل
                loader.style.display = 'none';
                content.style.display = 'block';

            } else {
                // إذا لم يتم العثور على المستند
                loader.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            console.error("Error fetching document:", error);
            loader.style.display = 'none';
            errorMessage.innerHTML = '<p>حدث خطأ أثناء الاتصال بقاعدة البيانات.</p>';
            errorMessage.style.display = 'block';
        }
    }

    // الكود الرئيسي الذي يعمل عند فتح الصفحة
    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');

        if (docId) {
            fetchSubmissionDetails(docId);
        } else {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
        }
    };
  </script>

</body>
</html>
