<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الإجابة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* ... نفس أكواد CSS من الإصدار السابق ... */
    :root {
      --brand: #1e88e5; --brand-dark: #1565c0;
      --bg: #f4f7f9; --card-bg: #ffffff;
      --shadow: 0 8px 25px rgba(0,0,0,.08);
      --ink: #0f172a; --muted: #6b7280;
      --border-color: #e5e7eb;
      --danger: #ef4444; --danger-dark: #dc2626;
      --success: #22c55e;
    }
    body {
      margin: 0; font-family: "Tajawal", sans-serif;
      background-color: var(--bg); color: var(--ink);
    }
    .container {
      width: min(900px, 92%); margin: auto; padding: 20px 0;
    }
    .header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 25px; background: var(--card-bg);
      border-radius: 18px; box-shadow: var(--shadow); margin-bottom: 30px;
    }
    .header .brand { display: flex; align-items: center; gap: 15px; }
    .header .brand img { height: 50px; }
    .header .brand h1 { margin: 0; font-size: 22px; color: var(--brand-dark); }
    .header-actions { display: flex; gap: 10px; }
    .action-btn {
      text-decoration: none; padding: 10px 20px; border-radius: 12px;
      font-weight: 500; transition: all 0.2s ease;
      border: none; cursor: pointer; font-family: inherit; font-size: 14px;
    }
    .back-btn { background-color: var(--bg); color: var(--ink); border: 1px solid var(--border-color); }
    .back-btn:hover { background-color: #e2e8f0; border-color: #cbd5e1; }
    .delete-btn { background-color: var(--danger); color: white; }
    .delete-btn:hover { background-color: var(--danger-dark); }
    .delete-btn:disabled, #pdf-btn:disabled { background-color: #ccc; cursor: not-allowed; transform: none; }
    
    .status-card {
      text-align: center; font-size: 18px; color: var(--muted);
      padding: 60px 20px; background: var(--card-bg);
      border-radius: 18px; box-shadow: var(--shadow);
    }
    .status-card.error { color: var(--danger-dark); }
    
    .details-card, .pdf-card {
      background: var(--card-bg); border-radius: 18px;
      box-shadow: var(--shadow); overflow: hidden;
      animation: fade-up 0.6s ease;
    }
    .pdf-card { margin-top: 30px; padding: 30px; }
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); }
    }
    .student-info { padding: 30px; border-bottom: 1px solid var(--border-color); }
    .student-info h2 {
      font-size: 24px; color: var(--brand-dark); margin-top: 0;
      margin-bottom: 25px; padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    .info-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;
    }
    .info-item { display: flex; flex-direction: column; }
    .info-item dt { font-size: 14px; color: var(--muted); margin-bottom: 5px; }
    .info-item dd {
      margin: 0; font-size: 16px; font-weight: 500;
      background: var(--bg); padding: 10px; border-radius: 8px;
    }
    .exam-answer { padding: 30px; }
    .exam-answer h3 { margin-top: 0; font-size: 20px; }
    .exam-answer .answer-text {
      background: var(--bg); padding: 20px; border-radius: 12px;
      line-height: 1.8; font-size: 16px; white-space: pre-wrap;
      border: 1px solid var(--border-color); max-height: 400px; overflow-y: auto;
    }
    
    .pdf-card h3 { margin-top: 0; margin-bottom: 15px; }
    .pdf-card textarea {
      width: 100%; box-sizing: border-box; font-family: inherit;
      border-radius: 12px; border: 1px solid var(--border-color);
      padding: 15px; font-size: 15px; line-height: 1.7; resize: vertical; margin-bottom: 20px;
    }
    #pdf-btn {
      background-color: var(--success); color: white; width: 100%;
      padding-top: 12px; padding-bottom: 12px; font-size: 16px;
    }
    #pdf-btn:hover { background-color: #16a34a; }
    
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none; justify-content: center; align-items: center; z-index: 1000;
      backdrop-filter: blur(5px); animation: fadeIn 0.3s ease;
    }
    .modal-box {
      background: white; padding: 30px; border-radius: 16px;
      width: min(400px, 90%); text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      animation: slideUp 0.4s ease;
    }
    .modal-box h3 { margin-top: 0; font-size: 22px; }
    .modal-box p { color: var(--muted); margin-bottom: 25px; }
    .modal-actions { display: flex; gap: 10px; justify-content: center; }
    .modal-actions button {
      padding: 10px 20px; border-radius: 10px; font-weight: bold;
      border: none; cursor: pointer; font-family: inherit; font-size: 15px;
      flex-grow: 1;
    }
    #confirm-delete-btn { background-color: var(--danger); color: white; }
    #cancel-delete-btn { background-color: var(--border-color); color: var(--ink); }
    #toast-container {
      position: fixed; bottom: 20px; left: 20px; z-index: 2000;
      display: flex; flex-direction: column; gap: 10px;
    }
    .toast {
      padding: 15px 25px; border-radius: 12px; color: white;
      font-weight: 500; box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      opacity: 0; transform: translateY(20px);
      transition: all 0.4s ease;
    }
    .toast.show { opacity: 1; transform: translateY(0); }
    .toast.success { background-color: var(--success); }
    .toast.error { background-color: var(--danger); }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="brand"><img src="tbok.png" alt="شعار جامعة تبوك"><h1>تفاصيل الإجابة</h1></div>
      <div class="header-actions">
        <a href="admin.html" class="action-btn back-btn">→ العودة</a>
        <button id="delete-btn" class="action-btn delete-btn" disabled>حذف</button>
      </div>
    </header>
    
    <main id="page-wrapper">
        <div id="loader" class="status-card"><p>جاري تحميل التفاصيل...</p></div>
        <div id="error-card" class="status-card error" style="display: none;"><p>حدث خطأ ما.</p></div>
        <div id="content" style="display: none;">
          <div class="details-card">
             <div class="student-info">
              <h2>بيانات الطالب</h2>
              <dl class="info-grid">
                <div class="info-item"><dt>الاسم الكامل</dt><dd id="student-name"></dd></div>
                <div class="info-item"><dt>رقم الهوية</dt><dd id="student-id"></dd></div>
                <div class="info-item"><dt>رقم الجوال</dt><dd id="student-phone"></dd></div>
                <div class="info-item"><dt>البريد الإلكتروني</dt><dd id="student-email"></dd></div>
                <div class="info-item"><dt>تاريخ الإرسال</dt><dd id="submission-timestamp"></dd></div>
                <div class="info-item"><dt>عدد الكلمات</dt><dd id="submission-wordcount"></dd></div>
              </dl>
            </div>
            <div class="exam-answer">
              <h3>نص الإجابة</h3>
              <div class="answer-text" id="submission-answer"></div>
            </div>
          </div>

          <div class="pdf-card">
            <h3>تصدير إلى PDF</h3>
            <textarea id="supervisor-notes-input" rows="4" placeholder="اكتب ملاحظاتك هنا ليتم إضافتها في ملف الـ PDF (اختياري)..."></textarea>
            <button id="pdf-btn" class="action-btn" disabled>تنزيل PDF (نسخة تجريبية)</button>
          </div>
        </div>
    </main>
  </div>

  <div id="delete-modal" class="modal-overlay">
    </div>

  <div id="toast-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAFIa5WAPy8Vn9p4T4Ak3yCly3_9bwsMZU",
      authDomain: "database-506.firebaseapp.com",
      projectId: "database-506",
      storageBucket: "database-506.firebasestorage.app",
      messagingSenderId: "926446561022",
      appId: "1:926446561022:web:9e57f6fd1fdc3a2f58a7af"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let studentData = {};
    const pdfBtn = document.getElementById('pdf-btn');
    const supervisorNotesInput = document.getElementById('supervisor-notes-input');
    const loader = document.getElementById('loader');
    const content = document.getElementById('content');
    const errorCard = document.getElementById('error-card');
    const errorCardText = errorCard.querySelector('p');
    const deleteBtn = document.getElementById('delete-btn');
    const deleteModal = document.getElementById('delete-modal');
    const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
    const cancelDeleteBtn = document.getElementById('cancel-delete-btn');

    function displayState(state, message = '') {
        loader.style.display = 'none';
        content.style.display = 'none';
        errorCard.style.display = 'none';
        if (state === 'loading') { loader.style.display = 'block'; }
        else if (state === 'error') { errorCardText.textContent = message; errorCard.style.display = 'block'; }
        else if (state === 'success') {
            content.style.display = 'block';
            deleteBtn.disabled = false;
            pdfBtn.disabled = false;
        }
    }

    function showToast(message, type = 'success') {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`; toast.textContent = message;
        toastContainer.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 10);
        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => toast.remove());
        }, 4000);
    }
    
    async function fetchSubmissionDetails(docId) {
        displayState('loading');
        try {
            const docRef = doc(db, "exams", docId);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                studentData = docSnap.data();
                document.getElementById('student-name').textContent = studentData.name || 'غير متوفر';
                document.getElementById('student-id').textContent = studentData.idNumber || 'غير متوفر';
                document.getElementById('student-phone').textContent = studentData.phone || 'غير متوفر';
                document.getElementById('student-email').textContent = studentData.email || 'غير متوفر';
                document.getElementById('submission-wordcount').textContent = studentData.wordCount || '0';
                document.getElementById('submission-answer').textContent = studentData.answer || 'لم يتم تقديم إجابة.';
                if (studentData.submissionTime && studentData.submissionTime.toDate) {
                    document.getElementById('submission-timestamp').textContent = studentData.submissionTime.toDate().toLocaleString('ar-SA', {
                        year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
                } else {
                    document.getElementById('submission-timestamp').textContent = 'غير متوفر';
                }
                displayState('success');
            } else {
                displayState('error', 'عذراً، هذه الإجابة غير موجودة.');
            }
        } catch (error) {
            console.error("Error fetching document:", error);
            if (error.code === 'permission-denied') { displayState('error', 'خطأ في الأذونات. يرجى مراجعة قواعد الأمان.'); }
            else { displayState('error', 'حدث خطأ فني أثناء جلب البيانات.'); }
        }
    }

    async function executeDelete() { /* ... same as before ... */ }

    // --- ✅ SIMPLIFIED: PDF Generation Logic (For Testing) ---
    async function generatePDF() {
        pdfBtn.disabled = true;
        pdfBtn.textContent = 'جاري الإنشاء...';

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        try {
            // --- NO FONT, NO IMAGES ---
            // We will only add text to see if the core functionality works.

            doc.setFontSize(20);
            // Note: The text will be left-to-right and may appear as "??????"
            // This is OK. We just want to see if the file downloads.
            doc.text("Student Answer Report", 10, 20); 

            doc.setFontSize(12);
            doc.text(`Name: ${studentData.name || ''}`, 10, 40);
            doc.text(`ID: ${studentData.idNumber || ''}`, 10, 50);
            
            doc.text("Answer:", 10, 70);
            const answerLines = doc.splitTextToSize(studentData.answer || 'No answer', 180);
            doc.text(answerLines, 10, 80);
            
            // Save the file
            doc.save(`TEST-Report-${studentData.name || 'student'}.pdf`);
            showToast('✅ تم إنشاء الملف التجريبي بنجاح!', 'success');

        } catch (err) {
            console.error("PDF Generation Error:", err);
            showToast('❌ ظهر نفس الخطأ حتى مع النسخة المبسطة.', 'error');
        } finally {
            pdfBtn.disabled = false;
            pdfBtn.textContent = 'تنزيل PDF (نسخة تجريبية)';
        }
    }

    function initializePage() {
        const urlParams = new URLSearchParams(window.location.search);
        const currentDocId = urlParams.get('id');

        if (currentDocId) {
            fetchSubmissionDetails(currentDocId);
        } else {
            displayState('error', 'الرابط غير صحيح.');
        }

        deleteBtn.addEventListener('click', () => deleteModal.style.display = 'flex');
        cancelDeleteBtn.addEventListener('click', () => deleteModal.style.display = 'none');
        confirmDeleteBtn.addEventListener('click', () => {
            deleteModal.style.display = 'none';
            executeDelete();
        });
        pdfBtn.addEventListener('click', generatePDF);
    }

    initializePage();
  </script>

</body>
</html>
